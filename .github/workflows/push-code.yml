# .github/workflows/push-code.yml
name: Push Code to a Branch

on:
  workflow_call: # Triggered by other workflows

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create a new branch or checkout existing branch
        run: |
          git checkout -b ${{ inputs.branch }} || git checkout ${{ inputs.branch }}

      - name: Make changes to the repository (Optional)
        run: |
          echo "Some changes" >> some-file.txt  # Make your changes here

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Automated commit"
          git push --force origin ${{ inputs.branch }}  # Push to the target branch

inputs:
  branch:
    description: "Branch to push code to"
    required: true
    default: "gh-pages"
